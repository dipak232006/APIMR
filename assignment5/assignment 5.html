<!--Form Validation,Input Types & Advanced Controls-->
	<h2>5.Validation & Advanced Input</h2>
	<form action="#" method="post" onsubmit="return validateForm()">
		<lable for="username">Username (alphanumeric, 4-12 char):</lable>
		<input type="text" id="username" name="username" pattern="[A-Za-z0-9]{4,12}" required>
		<small>Use 4-12 letters or numbers.</small>
		<br><br>
		
		<lable for="age">Age (18-60):</lable>
		<input type="number" id="age" name="age" min="18" max="60" required>
		<br><br>
		
		<lable for="profile">Profile picture (optional):</lable>
		<input type="file" id="profile" name="profile" accept="image/*">
		<br><br>

		I accept the Terms & Conditions
		</lable>
		<br><br>

		<input type="Reset" value="clear">
	</form>
	
	<script>
		function validateForm(){
		// simple client-side extra validation example
		const age = document.getElementById('age').value;
		if(age<18 || age >60){
				alert('Age must be between 18 and 60.');
				return false;
				}
				return true;
			}
